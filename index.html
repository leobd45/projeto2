<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-br">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora de medias</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
   <div class="container">
    <header>
        <img src="./images/logo.png" alt="capelo e diploma">
        <h1>Calculadora de medias</h1>
   </header> 
   <form id="form-atividade">
        <input id="nome-atividade" type="text" required placeholder="Nome da atividade"/>
        <input id="nota-atividade" type="number" required placeholder="Nota da atividade" min="0" max="10"/>
        <button type="submit">Adicionar+</button>
   </form>
   <table cellspacing="0">
    <thead>
        <tr>
            <th>
                nome da atividade
            </th>
            <th>
                nota da atividade
            </th>
            <th>aprovado?</th>
        </tr>
    </thead>
    <tbody>
      
    </tbody>
    <tfoot>
        <tr>
            <td>media final</td>
            <td id="media-final-valor">...</td>
            <td id="media-final-resultado">...</td>
        </tr>
    </tfoot>
   </table>
   </div>
   <script src="./main.js"></script>
</body>
</html>
